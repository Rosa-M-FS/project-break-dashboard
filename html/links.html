<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=block" />
    <link rel="stylesheet" href="../css/links.css">
    <link rel="stylesheet" href="../css/icons.css">
    <title>Links</title>
</head>
<body>
    <h1>Enlaces de interés</h1>
    <div id="container-links">
        <input type="text" id="link-name" placeholder="Nombre de tu enlace">
        <input type="text" id="link-url" placeholder="Pega aquí la URL">
        <button id="btnlink">Añadir enlace</button>
        <ul id="link-list"></ul>
    </div>
    <div id="icon-container">
        <!--home link-->
        <a href="index.html" id="home-link">
            <span class="material-symbols-outlined">home</span>
        </a>
        <!--timedate link-->
        <a href="timedate.html" id="timedate-link">
            <span class="material-symbols-outlined">watch</span>
        </a>
        <!--password link-->
        <a href="password.html" id="password-link" >
            <span class="material-symbols-outlined">password</span>
        </a>
        <!--weather link-->
        <a href="weather.html" id="weather">
            <span class="material-symbols-outlined">partly_cloudy_day</span>
        </a>
    </div>
    <script src="../js/links.js"></script>
    <script src="../js/background.js"></script>
</body>
</html>
